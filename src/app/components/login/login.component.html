<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offser-lg-4 offset-md-2">
                <div class="panel border bg-white">
                    <div class="panel-header">
                        <h3 class="pt-3 font-weight-bold">
                            Login  
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" action="">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" name="" id="" placeholder="User Name">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*UserName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" name="" id="" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget"class="font-weight-bold">Forget Password ?</a>
                            </div>
                            <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have a account ? 
                                <a id="forget" routerLink="/signup">Sign Up</a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://google.com" target="_blank" class="px-2"><span class="fa fa-brands fa-google"></span></a>
                            <a href="https://facebook.com" target="_blank" class="px-2"><span class="fa fa-brands fa-facebook"></span></a>
                            <a href="https://github.com" target="_blank" class="px-2"><span class="fa fa-brands fa-github"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
